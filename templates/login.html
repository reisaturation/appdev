{% from 'components/formhelper.html' import render_field %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-dark bg-danger static-top">
    <a style="margin-left:10px" class="navbar-brand" href="/">
        <h1 style="font-family:'Pacifico'; font-weight:bold">EatSafe</h1>
      </a>
</nav>
<br>
<a style="text-decoration:none; color:black; font-size:24px; margin-left:2em;" href="{{url_for('home')}}"><img src="/../static/Back.png" style="width:24px;height:24px;">  Back</a>
<div class="container">
    <form method="POST" action="" enctype="multipart/form-data" >
    <div class="form-group">
        {{ render_field(form.username, class="form-control", placeholder="Enter username") }}
    </div>
    <div class="form-group">
        {{ render_field(form.password, class="form-control", placeholder="Enter password") }}
    </div>
    <div class="form-group">
        <label class="form-check-label"><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
    <p>Don't have an account? Click <a href="{{url_for('createUser')}}">here</a> to sign up.</p>
</form>
</div>

<style>
    .container{
    margin-top:2em;
    }
</style>
